---
# since there are several reserved variables, e.g. ansible version,
# we use other conventional naming
ansible_v: 5.9.0
python_v: 3.9

remote_tmp: /home/ansible/.ansible/tmp

controller_pkgs:
  - bind-utils
  - gcc
  - git
  - libffi-devel
  - openssl-devel
  - sshpass

pip_default_pkgs:
  - ansible-lint[yamllint]
  - docker
  - jmespath
  - netaddr
  - pexpect
  - pip==22.1.1
  - requests
  - setuptools_rust
  - simplejson
  - wheel
  - xmltodict
  - yamllint

pip_extra_pkgs: []
pip_pkgs: "{{ pip_default_pkgs }} + {{ pip_extra_pkgs }}"

config:
  defaults:
    ansibe_managed: 'Ansible managed'
    remote_user: ansible
    interpreter_python: auto
    callbacks_enabled: ansible.posix.profile_tasks
    host_key_checking: 'False'
    retry_files_enabled: 'False'
    force_color: 'True'
    log_path: /var/log/ansible/ansible.log
    forks: 30
  ssh_connection:
    pipelining: 'True'
    retries: 3
    ssh_args: '-C -o ControlMaster=auto -o ControlPersist=1800s'
